<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="rows" >
    <div class="containers" style="width: 100%;">
        <div class="cart_box">
            <a href="#home" >&#x2190;Continue shopping</a>
            <br>  <br>
         <table style="width: 100%;">
             <tr>
                 <th ><h3>Items:5</h3></th>
                 <th ><h3>Total:$200</h3></th>

                 <th><h3><a href="#checkout"  style="float: right;">checkout</a></h3></th>
             </tr>
         </table>
          
           
        </div>

        <br>
        <div class="cart_box">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>
           
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="https://raw.githubusercontent.com/furqankhalid729/E-Commerence/master/static/images/placeholder.png"></div>
                <div style="flex:2"><p>Name</p></div>
                <div style="flex:1"><p>$ Price</p></div>
                <div style="flex:1">
                    <p class="quantity">4</p>
                    <div class="quantity">
                    </div>
                </div>
                <div style="flex:1"><p>$ Total</p></div>
            </div>
            
        </div>

    </div>

</div>

</body>
</html>
